<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessit - Accessibility Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-sm my-5">
        <div class="card card-brand p-4 bg-white">
            <div class="mb-4">
                <h4 class="logo mb-1">Accessit</h4>
                <p class="text-muted mb-0">Web Accessibility Analyzer</p>
            </div>

            <form id="form">
                <div class="input-group mb-3">
                    <input type="url" id="url" class="form-control form-control-lg" placeholder="Enter website URL (e.g., https://example.com)" required />
                    <button type="submit" class="btn btn-primary btn-lg">Analyze</button>
                </div>
            </form>

            <div class="loader text-center my-4">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Analyzing accessibility...</p>
            </div>

            <div id="issues" class="mt-4"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
